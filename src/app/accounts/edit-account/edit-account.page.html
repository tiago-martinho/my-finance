<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Account</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditAccount()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <div *ngIf="isLoading" text-center>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading"> 
      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">
              Account Name
            </ion-label>
            <ion-input type="text" formControlName="name" required> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">
              Account Balance
            </ion-label>
            <ion-input type="number" formControlName="balance" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size-sm="12">
          <ion-button
            color="danger"
            expand="block"
            shape="round"
            (click)="onDeleteAccount()"
          >
            <ion-icon slot="start" name="trash"></ion-icon>Delete
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
